<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Stats preview card</title>
</head>

<body>
  <div class="app">
    <img srcset="./images/image-header-mobile.jpg 375w, ./images/image-header-desktop.jpg 768w"
      sizes="375px, 768px" class="stat-card__image" alt="Image">
    <div class="stat-card">
      <h1 class="stat-card__title">
        Get <span class="stat-card__title--highlight">insights</span> that help your business grow.
      </h1>
      <p class="stat-card__description">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="stat-card__stat-container">
        <div class="stat-card__stat-container__card">
          <h1 class="stat-card__stat-container__card__amount">
            10k+
          </h1>
          <p class="stat-card__stat-container__card__what">
            companies
          </p>
        </div>

        <div class="stat-card__stat-container__card">
          <h1 class="stat-card__stat-container__card__amount">
            314
          </h1>
          <p class="stat-card__stat-container__card__what">
            Templates
          </p>
        </div>

        <div class="stat-card__stat-container__card">
          <h1 class="stat-card__stat-container__card__amount">
            12M+
          </h1>
          <p class="stat-card__stat-container__card__what">
            queries
          </p>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
